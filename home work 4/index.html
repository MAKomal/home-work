<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5</title>
</head>

<body>
    <h1>Welcome To JS</h1>
</body>
<script>

    // Variables 
    username = "Komal";
    age = 25;
    console.log(username);
    console.log(age);

    console.log("My username is:", username);
    console.log("My age is:", age);


    // Dynamic Values 
    nickname = prompt("enter your nickname");
    luckyno = prompt("enter your luckyno");

    console.log(nickname);
    console.log(luckyno);


    nickname = prompt("enter your nickname :", nickname);
    luckyno = prompt("enter your luckyno :", luckyno);

    console.log("My nickname is:", nickname);
    console.log("My luckyno is:", luckyno);


    a = prompt("enter your value of a");
    z = prompt("enter your value of z");

    console.log(a);
    console.log(z);

    a = prompt("enter your value of a");
    z = prompt("enter your value of z");

    console.log("My value is:", a);
    console.log("My value is:", z);


    // Typecasting String To Number
    a = Number(a);
    z = Number(z);
    console.log(a * z);
    console.log(a / z);
    console.log(a + z);
    console.log(a - z);
    console.log(z - a);
    
</script>

</html>
