<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>High Order User Management</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        h1 {
            color: #3b5998;
            text-align: center;
        }
        button {
            margin: 5px;
            padding: 10px 20px;
            background-color: #3b5998;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #2e4372;
        }
        .user {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            margin: 10px 0;
            border-bottom: 1px solid #ccc;
            transition: background-color 0.3s ease;
        }
        .user:nth-child(even) {
            background-color: #f9f9f9;
        }
        .user:hover {
            background-color: #f1f1f1;
        }
        #users {
            margin-top: 20px;
        }
        h3 {
            text-align: right;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>High Order User Management</h1>
        <button id="addUserBtn">Add User</button>
        <button id="doubleMoneyBtn">Double Money</button>
        <button id="showMillionaireBtn">Show Millionaire</button>
        <button id="sortByRichestBtn">Sort by Richest</button>
        <button id="calculateTotalWealthBtn">Calculate Total Wealth</button>
        <div id="users"></div>
        <h3 id="totalWealth"></h3>
    </div>
    <script src="./index.js"></script>
</body>
</html>
